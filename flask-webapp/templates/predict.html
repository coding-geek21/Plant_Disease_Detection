{% extends "base.html" %}
{% block title %} Predict Disease {% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/predict.css') }}">
<script src="{{url_for('static', filename= 'js/predict.js')}}"></script>
<h1> Predict the Disease of your Plant!!</h1>
<div class="container  text-center">
    <div class="selectFile">
        <form action="prediction-result" method="POST" enctype="multipart/form-data">
            <i class="fa fa-cloud-upload icon"></i>
            <div>
                Drag and drop your file here
                <span>OR</span>
                <label for="file">Select file</label>
                <input type="file" name="img" id="plant-img">
                <input type="submit" value="Predict Disease!">
            </div>
        </form>
    </div>
</div>
{% endblock %}
